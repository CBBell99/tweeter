<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/new-tweet.css">
  <link rel="stylesheet" href="/styles/tweets.css">
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript"src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="navbar">
    <span id="logo">tweeter</span>
    <span id="write-new-tweet">
      <span><b>Write</b> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </span>
    </div>
  </nav>

  <header class="avatar">
    <div class="avatar-img">
        <img src="/images/profile-hex.png"> 
    </div>
    
    <div>
        <h2>Your Name</h2>
    </div>
</header>
  <!-- Page-specific (main) content here -->
<main class="container">
 
  <section class="new-tweet">
    <h2>Compose Tweet</h2>
    <form action="/tweets/" method="POST">
      <div class="tweet-top">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
      </div>
      <div class="tweet-bottom">
        <button id="tweet-button" type="submit">Tweet</button>
        <output name="counter"  class="counter" for="tweet-text">140</output>
      </div>
    </form>  
  </section>

<section class="tweet-container">
  <article >
    <header>
      <div>
        <img src="/images/female-avatar.png">
        <span>Rhoda Jacobs</span>
      </div>
        <span id="userhandle">@MrsJacobs</span>
    </header>
    <div class="tweet-text">
        <p>Hello World!</p>
    </div>
    <footer class="footer-info">
      <p class="time-ago">10 days ago</p>
      <div class=icons>
        <i class="fa-solid fa-flag"></i>
        <i class="fa-solid fa-retweet"></i>
        <i class="fa-solid fa-heart"></i>
        </div>
    </footer>
  </article>    
</section>
      
    </form>
</main>
</body>

</html>
